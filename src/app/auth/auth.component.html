<form  [formGroup]="authForm" style="border:1px solid #ccc"  (ngSubmit)="onSubmit()" >
    <div class="container col-4">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
   
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" formControlName="email" required>

      <label for="email"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" formControlName="username" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" formControlName="password" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" formControlName="psw-repeat" required>
  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <!-- <button type="button" class="cancelbtn">Cancel</button> -->
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
    <!-- <div>{{authForm.value|json}}</div> -->
  </form>
